<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        * {
            background-color: #8151f1;
        }

        .vertical-carousel {
            width: 100%;
            height: 85vh;
            /* LENGTH ZYADA */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1500px;
        }

        .v-track {
            position: relative;
            width: 320px;
            /* BREATH KAM */
            height: 520px;
            /* HEIGHT ZYADA */
        }

        .v-slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transform: translateY(60px) scale(0.85);
            transition: all 0.7s ease;
        }

        .v-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 22px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        }

        /* ACTIVE SLIDE */
        .v-slide.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            z-index: 3;
        }

        /* PREVIOUS & NEXT FEEL */
        .v-slide.prev {
            opacity: 0.4;
            transform: translateY(-50px) scale(0.8);
            z-index: 1;
        }

        .v-slide.next {
            opacity: 0.4;
            transform: translateY(50px) scale(0.8);
            z-index: 1;
        }

        /* CONTROLS */
        .v-controls {
            position: absolute;
            right: 15%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .v-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #a30b52;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .v-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px #8151f1;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .v-track {
                width: 260px;
                height: 420px;
            }

            .v-controls {
                right: 5%;
            }
        }
    </style>
</head>

<body>
    <div class="vertical-carousel">
        <div class="v-track">

            <div class="v-slide active">
                <img src="./tulasi1.jpeg">
            </div>

            <div class="v-slide">
                <img src="./tulasi2..jpeg">
            </div>

            <div class="v-slide">
                <img src="./tulasi3.jpeg">
            </div>

            <div class="v-slide">
                <img src="./tulasi4.jpeg">
            </div>

            <div class="v-slide">
                <img src="./tulasi5.jpeg">
            </div>
            <div class="v-slide active">
                <img src="./tulasi6.jpeg">
            </div>

            <!-- add till 20 images -->
        </div>

        <div class="v-controls">
            <button class="v-btn up">▲</button>
            <button class="v-btn down">▼</button>
        </div>
    </div>


    <script>
        const slides = document.querySelectorAll(".v-slide");
        let index = 0;

        function updateSlides() {
            slides.forEach((slide, i) => {
                slide.classList.remove("active", "prev", "next");

                if (i === index) slide.classList.add("active");
                if (i === index - 1) slide.classList.add("prev");
                if (i === index + 1) slide.classList.add("next");
            });
        }

        document.querySelector(".down").onclick = () => {
            index = (index + 1) % slides.length;
            updateSlides();
        };

        document.querySelector(".up").onclick = () => {
            index = (index - 1 + slides.length) % slides.length;
            updateSlides();
        };

        updateSlides();

        /* AUTO SLIDE */
        setInterval(() => {
            index = (index + 1) % slides.length;
            updateSlides();
        }, 4500);

    </script>
</body>

</html>
